<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./static/images/favicon.ico">
    <script src="./scripts/index.js"></script>
    <title>Millions Time</title>
</head>

<body>
  
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="./static/images/music.png" class="logo" />
            <span class="heading">Millions Time</span>
        </div>
        <div class="language">
            <button onclick="slideLanguage()" translate-id="lang_button">
                
            </button>
        </div>
       
    </nav>
    <div class="language-list-off" id="language-list">
        <ul>
            <li>
                <button onclick="language(this.id)" id="tr">Türkçe</button>
            </li>
            <li>
                <button onclick="language(this.id)" id="eng">English</button>
            </li>
        </ul>
    </div>
    <div class="title-row">
        <h1 class="blue-fade">Convert Videos To Format You Want</h1>
    </div>
    <section class="input-section">

        <div class="input-group">

            <div class="input-row">
                <input class="url-input" id="url" />
                <button class="select-button" onclick="dropMenu()" id="select-button">
                    MP4
                </button>
            </div>
            <div class="slider-on" id="slide-menu">



            </div>

        </div>




    </section>
    <section class="download-section" id="dw-section">

    </section>
    <section class="info-blocks">

        <div class="block">
            <img src="./static/images/files.png" class="block-icon" />
            <p id="step_1">
               
            </p>

        </div>
        <div class="block">
            <img src="./static/images/click.png" class="block-icon" />
            <p id="step_2">
              
            </p>

        </div>
        <div class="block">
            <img src="./static/images/folder.png" class="block-icon" />
            <p id="step_3">
               
            </p>

        </div>
        <div class="block">
            <img src="./static/images/sand-clock.png" class="block-icon" />
            <p id="step_4">
                
            </p>

        </div>
        <div class="block">
            <img src="./static/images/next-track.png" class="block-icon" />
            <p id="step_5">
                
            </p>

        </div>
        <div class="block">
            <img src="./static/images/check.png" class="block-icon" />
            <p id="step_6">

            </p>

        </div>

    </section>

    <section class="info-texts">
        <div class="info-text-col">
            <div class="information">
                <img src="./static/images/music.png" class="information-image" />
                <div class="info-box">
                    <h2>Millions Time</h2>
                    <p id="info_p_1_1">
                        
                    </p>
                    <p id="info_p_1_2">
                       
                    </p>

                </div>

            </div>
            <div class="information-flex-end">
                <div class="flex-end-wrapper">

                    <div class="info-box">
                        <h2 id="info_h_1"></h2>
                        <p id="info_p_2">
                           
                        </p>
                    </div>
                    <img src="./static/images/love-song.png" class="information-image-end" />
                </div>


            </div>
            <div class="information">
                <img src="./static/images/download.png" class="information-image" />
                <div class="info-box">
                    <h2 id="info_h_2"></h2>
                    <p id="info_p_3">
                     
                    </p>

                </div>

            </div>
            <div class="information-flex-end">
                <div class="flex-end-wrapper">
                    <div class="info-box">
                        <h2 id="info_h_3"></h2>
                        <p id="info_p_4">
                         
                        </p>
                    </div>
                    <img src="./static/images/customize.png" class="information-image-end" />
                </div>



            </div>
        </div>
        <input style="visibility: hidden; width: 0px; height: 0px;" value="tr" id="language"/>

    </section>


</body>

</html>
